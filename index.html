<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h2>Calculator</h2>
    
    <label for="num1">Number A (*)</label>
    <input type="number" id="num1">

    <label for="num2">Number B (*)</label>
    <input type="number" id="num2">

    <br>
    <button onclick="calculate('+')">Summation</button>
    <button onclick="calculate('-')">Subtraction</button>
    <button onclick="calculate('*')">Multiplication</button>
    <button onclick="calculate('/')">Division</button>

    <div id="result"></div>
    <div id="error"></div>

    <script src="code.js"></script>
</body>
</html>
